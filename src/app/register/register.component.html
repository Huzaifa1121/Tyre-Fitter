<div class="register-outer">
    <div class="register-inner">
        <h1 class="text-primary mb-4 text-uppercase text-center">Register</h1>
        <form (ngSubmit)="onRegisterSubmit()" class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName"  required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"  required>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"  required>
            </div>
            <div class="col-md-12">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" >
            </div>
            <div class="col-md-12">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="Manager">Manager</option>
                    <option value="Data Entry/Customer Support Employee">Data Entry/Customer Support Employee</option>
                    <option value="Drivers/Tyre fitters">Drivers/Tyre fitters</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck"  name="rememberMe">
                    <label class="form-check-label" for="gridCheck">
                        Remember Me
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <div class="col-12">
                Already have an account? <a routerLink="/login">Login</a>
            </div>
        </form>
    </div>
</div>
